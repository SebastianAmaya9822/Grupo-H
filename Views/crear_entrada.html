<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crear Entrada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Styles/crear_entrada.css">
    </head>



    <body>
        <section class="form-registro">
            <h3>Nueva Entrada</h3>
            
            <div>
                <form action="" method="POST">
                    <input class= "entrada" type="text" placeholder="Titulo Nueva Entrada">
                    <input class= "boton" type="submit" value="Vista Previa">
                    <input class= "boton" type="submit" value="Publicar">
                    <br>
                    <textarea class= "cuerpo"  name="cuerpo_entrada" id="" cols="103" rows="20" spellcheck="true" placeholder="Escribe el cuerpo de tu Entrada"></textarea>
                    <input class= "boton2" type="submit" value="Cancelar">  
                </form>
            </div>
        </section>
<section class="panelderecho">
    <div>
        <aside class="columna_entrada">
            <label for="etiquetas">Etiquetas</label>
            <br>
            <input class="panelderecho" type="etiquetas" placeholder="Separe por comas las etiquetas">
            <br>
            <label for="fechapublicacion">Fecha de Publicacion</label>
            <br>
            <input type="url" placeholder="Personalice la url">
            <br>
            <label for="habilitarcomentarios">Habilitar Comentarios</label>
            <br>
            <input type="radio" name="comentariohabilitado" id="comentariohabilitado">
            <label for="">Si</label>
            <br>
            <input type="radio" name="comentariohabilitado" id="comentarioinhabilitado">
            <label for="">No</label>
        </aside>

    </div>

</section>
    </body>
</html>
