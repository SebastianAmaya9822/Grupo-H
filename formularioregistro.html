<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="formularioregistro.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="form-registro"> 
        <h3>Formulario de Registro</h3>
        <input class= "entrada" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos">
        <input class= "entrada" type="email" name="Correo" id="Correo" placeholder="Ingrese su cuenta de correo">
        <input class= "entrada" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su contraseña">
        <input class= "entrada" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a> </p>
        <input class= "boton" type="submit" value="Quiero Registrarme">
        <p> <a href="#" >¿Ya tienes cuenta?, Inicia Sesión</a> </p>

    </section>
</body>
</html>
